<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML</title>
    <!-- Prism.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">

    <style>
        body {
            background: #1c1a39;
            color: #fff;
            overflow-x: hidden !important;
            width: 100vw !important;
            height: 100vh !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            flex-wrap: wrap;
            font-family: shabnam;
        }

        /* Custom style for JavaScript code block */
        .language-javascript {
            display: block;
            flex-wrap: wrap;
            padding: .5em;
            margin: 0;
            font-size: 0.9em;
            line-height: 1.4em;
            background-color: #efefef !important;
            /* border: 1px solid #ddd; */
            border-radius: 5px;
            overflow-x: auto;
        

        }
    </style>
</head>

<body>

    <!-- Markdown to HTML -->

    <div class="markdown" id="markdown-container"></div>

    <!-- Prism.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <!-- Prism Markdown Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markdown.min.js"></script>
    <!-- Marked.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>

    <!-- Highlighting code -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Markdown text
            const markdownText = `
# Title Header

\`\`\`javascript
let arr = ['Bilbo', 'Gandalf', 'Nazgul'];
let str = arr.join(';'); // glue the array into a string using 
alert( str ); // Bilbo;Gandalf;Nazgul 
\`\`\`

## Array.<span style="color:#00b050">from( )</span> Method
<p dir="rtl">
    بعضی وقت ها ما شبه آرایه هایی داریم مثل NodeList ها که میتوانیم length و حلقه بعضا روی آنها بزنیم ولی دیگر متدهای آرایه را نمیتوان روی آنها اجرا کرد به همین خاطر اول آنها را با استفاده از متد Array.from(arrayLike) به آرایه تبدیل میکنیم سپس متدهای آرایه ها را روی آنها پیاده سازی میکنیم.

</p>


### Array.<span style="color:#00b050">from( )</span> Method
<p dir="rtl">
    بعضی وقت ها ما شبه آرایه هایی داریم مثل NodeList ها که میتوانیم length و حلقه بعضا روی آنها بزنیم ولی دیگر متدهای آرایه را نمیتوان روی آنها اجرا کرد به همین خاطر اول آنها را با استفاده از متد Array.from(arrayLike) به آرایه تبدیل میکنیم سپس متدهای آرایه ها را روی آنها پیاده سازی میکنیم.
</p>
`;

            // Convert Markdown to HTML
            const htmlText = marked(markdownText); // اینجا مشکل است

            // Render HTML
            document.getElementById('markdown-container').innerHTML = htmlText;

            // Highlight code
            Prism.highlightAll();
        });
    </script>

</body>

</html>
