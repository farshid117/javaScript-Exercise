### Array.<span style="color:#00b050">from( )</span> Method
# <span style="color:#ffff00">summary</span>
The function fn is called on each element of the array similar to map. If <span style="color:#ffff00">any</span> / <span style="color:#ffff00">all</span> results are true, returns true, <span style="color:#ff0000">otherwise</span> false.

<p dir="rtl">
    <span style="color:#ffff00">لپ مطلب </span>: متد some درواقع مکمل متد includes هست. includes فقط برای عناصر آرایه از نوع Primitive عمل میکند و اگر آبجکت به آن بدهیم false برمیگرداند. متد some هم برای عناصر Primitive و هم Refrences کاربرد دارد. و کامل موجودیت و یا عدم موجودیت یک عنصر با هر نوعی را درون آرایه بررسی میکند. به محض اینکه اولین عنصر از آرایه شرط را داشته باشد True را برمیگرداند.
در متد every به محض اینکه یک عنصر از آرایه شرط را نداشته باشد False  را برمیگرداند. و اگر تمامی عناصر(المانهای) آرایه شرط را داشته باشند True را برمیگرداند.
پس در نوشتن این متدها یا جلوی Reurn یک عبارت منطقی میگذاریم. یا خودمان در صورت رسیدن به جواب True را برای some و false را برای every میاییم Return میکنیم تا عملیات متوقف شود. 

</p>

\`\`\`javascript
function arraysEqual(arr1, arr2) {
    return arr1.length === arr2.length && arr1.every((value, index) => {
        return value === arr2[index];
    })
}
alert(arraysEqual([1, 2], [1, 2])); // true
\`\`\`
