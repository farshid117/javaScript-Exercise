<style>
    * {
        margin: 0 !important;
        overflow-x: none !important;
    }

    body {

        background: #1c1a39;
        color: #fff;
        overflow-x: hidden !important;
        width: 100vw !important;
        height: 100vh !important;
    }

    h3 {
        color: orange;
    }
</style>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <h3 class="text-center">Math و متدهای آن</h3>
            </div>
            <div class="col-12 col-md-8">
                <div class="card my-5">
                    <div class="card-header bg-primary text-white">
                        <p class="text-white fs-5 fw-bold">محاسبه مجموع رقم‌های یک عدد</p>
                    </div>
                    <div class="card-body">
                        <form action="" id="digit" class="text-center">
                            <input type="text" name="digit-input" class="form-control digit-input"
                                placeholder="عددی وارد کنید">
                            <input type="submit" value="محاسبه" class="btn btn-primary mt-3">
                        </form>
                        <div class="calc">
                            <P>مجموع ارقام عدد وارد شده : <span class="sum-digit text-danger fw-bold"> </span> میباشد
                            </P>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="returnBtn text-center">
        <a href="%public_url%/../../../index.html" class="button">برگشت</a>
    </div>
</body>

<script>
    /* console.log(Math.PI)
    console.log(Math.pow(2,4))
    console.log(Math.sqrt(16))
    console.log(Math.abs(-12))
    console.log(Math.min(2,20,12,35))
    console.log(Math.max(2,20,12,35))
    console.log(Math.trunc(13.25))
    console.log(Math.round(15.6))
    console.log(Math.floor(123.8565))
    console.log(Math.ceil(17.4))
    console.log(Math.floor(Math.random() * 10000 + 10000)) */

    /*---------------- digit calculator Project ------------- */
    const form = document.forms.digit;
    const inputDigit = document.forms[0]["digit-input"]
    const sumDigit = document.querySelector(".sum-digit")

    let sum = 0
    let digit =
        form.addEventListener("submit", (event) => {
            event.preventDefault()
            if (inputDigit.value) {
                digit = inputDigit.value //is string
                for (let i = 0; (digit / 10) !== 0; i++) {

                    sum += digit % 10
                    console.log("sum: ", sum);
                    digit = Math.floor(digit / 10)
                    console.log("digit: ", digit);

                }
                sumDigit.innerHTML = sum
                sum = 0
                inputDigit.select()

            } else {
                alert("لطفا عددی را وارد کنید")
            }
        })

</script>
