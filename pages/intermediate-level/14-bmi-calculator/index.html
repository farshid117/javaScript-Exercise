<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body class="bmi-body">
    <div class="bmi-container">
        <div class="bmi-row">
            <input type="range" class="bmi-rang" min="20" max="200" value="20" id="weight">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="bmi-row">
            <input type="range" class="bmi-rang" min="100" max="250" value="100" id="height">
            <span id="height-val">100 cm</span>
        </div>

        <p id="bmi-result">20.0</p>
        <p id="category">Normal weight</p>
    </div>

    <!--Script-->
    <script src="js/script.js"></script>
</body>
</html>
