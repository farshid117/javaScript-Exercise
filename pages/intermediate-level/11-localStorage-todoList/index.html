<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SabzLearn TodoList" />
  <meta name="author" content="SabzLearn" />
  <title>LocalStorage TodoList</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-4">
    <h2 class="text-center fw-bold">Todo List App With LocalStorage</h2>

    <!-- Input New Todo -->
    <div class="row justify-content-center mt-5">
      <div class="col-12 col-md-8">
        <div class="form-group">
          <label for="itemInput" class="form-label fw-bold">Add New Todo</label>
          <input type="text" class="form-control" name="" id="itemInput" placeholder="add new todo" />
        </div>
        <div class="form-btn mt-3">
          <button id="addButton" class="btn btn-primary">Add New Todo</button>
          <button id="clearButton" class="btn btn-danger">Clear All Todos</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-12 text-center">
        <button id="all-todos" class="btn btn-primary" onclick="showAllTodosHandler()">All</button>
        <button id="completed-todos" class="btn btn-success" onclick="showCompletedHandler()">Completed</button>
        <button id="uncompleted-todos" class="btn btn-warning" onclick="showUncompletedHandler()">UnCompleted</button>
      </div>
    </div>
    <!-- todoList Container -->
    <ul id="todoList" class="list-group mt-4">
      <h3>Todo List</h3>
      <!-- <li class="todoList_item uncompleted well"> 
          <label>Test</label>
          <div class="todoList_item__btn">
            <button class="btn btn-success status-btn">Complete</button>
            <button class="btn btn-danger delete-btn">Delete</button>
          </div>
        </li> -->
    </ul>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
