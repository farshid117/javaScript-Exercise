<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Draggable TodoLis </title>
</head>

<body>

  <!-- modal -->
  <div class="modal" id="todo_form">
    <div class="header">
      <div class="title">Add Todo</div>
      <button class="btn close-modal">&times;</button>
    </div>
    <div class="body">
      <form action="">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add Todo" id="todo_submit" />
      </form>
    </div>
  </div>
  <!-- todo -->
  <div class="todo-container">
    <div class="status" id="no_status">
      <h1>No Status</h1>
      <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
      <div  id="0" 
            class="todo"
            draggable="true" 
            ondragstart="dragStartHandler(event)"
      >
        <span>Buy a Pizza</span>
        <span class="close" onclick="closeTodoHandler(event)">&times;</span>
      </div>
    </div>
    <div class="status" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
      <h1>Not Started</h1>
    </div>
    <div class="status" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
      <h1>In Progress</h1>
    </div>
    <div class="status" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
      <h1>Completed</h1>
    </div>
  </div>

  <div id="overlay"></div>

  <script src="js/app.js"></script>
</body>

</html>
