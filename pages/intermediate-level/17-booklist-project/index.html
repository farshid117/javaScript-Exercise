<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css/bootstrap.rtl.min.css"
    />
    <title>My BookList App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="fw-bold text-center">
        <i class="fas fa-book-open text-warning"></i>
         Farshid
         <span class="text-warning">Book</span>List
      </h1>

      <form id="book-form" autocomplete="off" class="fw-bold">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group my-3">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" id="year" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-warning btn-block mt-3 submit-btn"
        />
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Remove/Edit</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <tr>
            <th>
              <i class="fa fa-trash trash-icon text-danger fs-4"></i>
              <i class="fa fa-edit trash-icon text-success me-4 fs-4"></i>
            </th>
            <th>اثر مرکب</th>
            <th>علی محمدی</th>
            <th>2010</th>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
