<script>
    const clickhandler = (x) => {
        console.log(x)
    }
    const button = document.querySelector('button');
    button.addEventListener('click', (event) => {
        const p = document.createElement('p');
        p.style.marginTop = "20px"
        p.innerHTML = `
		clientX , clientY : ${event.clientX} , ${event.clientY} <br />
		offsetX , offsetY : ${event.offsetX} , ${event.offsetY} <br />
		pageX , pageY : ${event.pageX} , ${event.pageY} <br />
		screenX , screenY : ${event.screenX} , ${event.screenY}`;
        document.getElementById("app-body").appendChild(p);
    });
    button.addEventListener('click', (event) => {
        console.log(typeof event.target)
        const p = document.createElement('p');
        p.innerHTML = `
        the element is : ${event.target} <br />
         and the type Event is : ${event.type}
		`
        document.getElementById("app-body").appendChild(p);
    });
    button.addEventListener('click', (event) => {

        const p = document.createElement('p');
        p.innerHTML =
            `
            Button: ${event.button}<br />
            Alt: ${event.altKey}<br />
            Ctrl: ${event.ctrlKey}<br />
            Shift: ${event.shiftKey}
		`
        document.getElementById("app-body").appendChild(p);
    });

    const input = document.querySelector('#input1');
    input.addEventListener('keypress', handler);

    function handler(event) {
        const p = document.querySelector('p');
        p.innerHTML =`charCode is : ${event.charCode} <br /> ` ;
        event.target.innerHTML = ""
    }

    const input2 = document.querySelector('#input2');
        input2.addEventListener('keydown', handler2);

        function handler2(event) {
            const p = document.querySelector('p');
            p.innerHTML = `keyCode is : ${event.keyCode} <br />`;
           
            console.log(event)
        }
    const input3 = document.querySelector('#input3');
        input3.addEventListener('keydown', handler3);

        function handler3(event) {
            const p = document.querySelector('p');
            p.innerHTML =
            `
                key  property in EventObject is : ${event.key} <br />
                code property in EventObject is : ${event.code} <br />
            
            `           
        }
