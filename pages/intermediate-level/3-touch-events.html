<body class="touch-event-body">
    <div class="containerr">
        <div class="row">
            <div class="col-12 text-center mx-auto d-flex flex-column align-items-center" id="app-body">
                <div class="touch my-3">

                </div>
                <p class="touch-p"></p>
            </div>
            <div class="returnBtn text-center">
                <button class="button button__red" onclick="refreshHandler(event)">رفرش</button>
                <a href="%public_url%/../../../index.html" class="button">برگشت</a>
            </div>
        </div>
    </div>


    <script>
        const div = document.querySelector('.touch');
        const p = document.querySelector('p');

        div.addEventListener('click', handler);
        div.addEventListener('touchstart', handler);
        div.addEventListener('touchmove', handler);
        div.addEventListener('touchend', handler);
        div.addEventListener('touchcancel', handler);
        function handler(event) {
            p.innerHTML += `
              event.type is : ${event.type} <br/>
            ` ;
        }

        const refreshHandler = (event) => {
            p.innerHTML = ""
        }
    </script>
</body>
