<!-- //todo: styles section -->
<style>
    body {
        background: #1c1a39;
        color: #fff;
        overflow-x: hidden !important;
        width: 100vw !important;
        height: 100vh !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        flex-wrap: wrap;
    }

    h3 {
        color: #fff;
    }

</style>
<!-- //todo: body section -->

<body>
    <div class="containerr">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center fw-bold">تست عملی رویدادها و خاصیت‌های فرم</h3>
                <h5>در این جلسه به پراپرتی‌های فرم و کنترل‌های آن میپردازیم :</h5>
               
                <form action="" method="get">
                    <label for="full-name" class="form-label">نام : </label>
                    <input type="text" class="from-control" id="full-name" placeholder="نام و نام خانوادگی را وارد کنید">
                    <label for="password-num" class="form-label">پسورد : </label>
                    <input type="password" class="from-control" id="password-num" placeholder=" پسورد را وارد کنید">
                    <label for="email-address" class="form-label">ایمیل : </label>
                    <input type="email" class="from-control" id="email-address" placeholder="ایمیل را وارد کنید">

                    <button type="submit">ارسال</button>
                </form>

                <div class="returnBtn text-center">
                    <a href="%public_url%/../../../index.html" class="button">برگشت</a>
                </div>
            </div>
        </div>
    </div>
</body>
