                <section id="order" class="text-center">

                        <div class="row">
                            <div class="col-12">
                                <form class="my-4">
                                    <input type="checkbox" value="کوبیده" checked /><label>کوبیده</label> <br />
                                    <input type="checkbox" value="جوجه کباب" /><label>جوجه کباب</label><br />

    /* section order */
    const button = document.querySelector('.orderBtn');
    button.addEventListener('click', handler);

    function handler() {
        const inputs = document.querySelectorAll('input');
        let html = '<table class="table border-success table-striped" >';
        for (let input of inputs) {
            if (input.checked) {
                html += `<tr><td>${input.value}</td></tr>`;
            }
        }
        html += '</table>';
        const div = document.getElementById('result');
        div.innerHTML = html;
    }

/******************** Radio Button *******************/
    const statusBtn = document.querySelector('.statusBtn');
    statusBtn.addEventListener('click', handler3);

    function handler3() {
        const marriageInputs  = document.querySelectorAll('input[name="marriage"]'); //NodeList
        const educationInputs = document.querySelectorAll('input[name="education"]'); //NodeList
        let marriage, education;
        for (let input of marriageInputs) {
            if (input.checked) {
                marriage = input.value;
                break;
            }
        }
        for (let input of educationInputs) {
            if (input.checked) {
                education = input.value;
                break;
            }
        }
        const result2 = document.getElementById('result2'); //object
        result2.innerHTML = `<p>شما ${marriage} هستید و دارای مدرک ${education} هستید.</p>`;
    }


    /* ------------------DropDown List ------------------------ */
    const button4 = document.querySelector('.statusBtn2'); //object
        button4.addEventListener('click', handler);

        function handler() {
            const marriageMenu = document.querySelector('select[name="marriage"]');
            const educationMenu = document.querySelector('select[name="education"]');
            
            const result4 = document.getElementById('result4');
            result4.innerHTML = `<p>شما ${marriageMenu.value} هستید و دارای مدرک ${educationMenu.value} هستید.</p>`;
