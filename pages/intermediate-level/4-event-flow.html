<script>
    // Event Flow : 1-capturing Phase  
    //              2-traget Phase 
    //              3-Bubbling Phase


    // event.stopPropagation (توقف انتشار جریان رویداد)
    //Event Delegation 
    //(چون همه رویدادهای فرزندان به تگ والد هم میرسد در رویدادهای مشترک یک هندلر به تگ والد میدهیم تا اجرا شود )

    //1- event.currentTarget
    //2- event.target
    //3- event.eventPhase

    const ul = document.querySelector("ul")
    const li = document.querySelector("li")
    


    const liHandler = function (event) {
        alert("li clicked !...")
        //event.stopPropagation()

        console.log("----------Li HANDLER-----------")
        console.log("event.target : ", event.target)
        console.log("event.currentTarget : ", event.currentTarget)
          if (event.eventPhase == 1) {
            console.log("event.eventPhase : ", "Capturing Phase")
        } else if (event.eventPhase == 2) {
            console.log("event.eventPhase : ", "Target Phase")
        } else {
            console.log("event.eventPhase : ", "Bubbling Phase")
        }
    }

    const ulHandler = function (event) {
        alert("ul clicked !...")

        console.log("----------UL HANDLER-----------")
        console.log("event.target : ", event.target)
        console.log("event.currentTarget : ", event.currentTarget)
        if(event.eventPhase == 1){
            console.log("event.eventPhase : ", "Capturing Phase")
        }else if(event.eventPhase == 2){
            console.log("event.eventPhase : ", "target Phase")
        }else{
            console.log("event.eventPhase : ", "Bubbling Phase")
        }
    }

    li.addEventListener("click", liHandler)
    ul.addEventListener("click", ulHandler, false)



</script>
