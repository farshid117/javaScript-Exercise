<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../css/all.css" />
  <link rel="stylesheet" href="../../../css/bootstrap.rtl.css" />
  <link rel="stylesheet" href="../../../css/style.css" />

  <title>Music List project</title>
</head>

<body class="music-list-body">
  <div class="container">
    <div class="row">
      <div class="title">
        <h1 class="music-list-header">لیست موزیک های جدید</h1>
      </div>
    </div>
    <div class="row justify-content-center gy-3">
      <div class="col-12 col-md-6 col-lg-3">
        <div class="main-music">
          <img src="images/peakpx.jpg" alt="" />
          <i class="fa fa-lg fa-play play-icon music-play-btn" data-name="html"></i>
          <audio src="media/html.m4a" data-name="html" data-play="false"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="main-music">
          <img src="images/music-pic1.jpg" alt="" />
          <i class="fa fa-lg fa-play play-icon music-play-btn" data-name="bazar"></i>
          <audio src="media/bazar.m4a" data-name="bazar" data-play="false"></audio>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="main-music">
          <img src="images/music-pic2.jpg" alt="" />
          <i class="fa fa-lg fa-play play-icon music-play-btn" data-name="kar"></i>
          <audio src="media/kar.m4a" data-name="kar" data-play="false"></audio>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-3">
        <div class="main-music">
          <img src="images/js.png" alt="" />
          <i class="fa fa-lg fa-play play-icon music-play-btn" data-name="karyabi"></i>
          <audio src="media/karyabi.mp3" data-name="karyabi" data-play="false"></audio>
        </div>
      </div>

    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
