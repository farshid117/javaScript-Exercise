<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Generator</title>
  <!--Stylesheets-->
  <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">
  <h1 class="text-center mt-5 mb-5 fw-bold">Farshid Text Generator</h1>
  <div class="container">
    <div class="row">
      <!--Form Section-->
      <div class="col-xl-6 mt-4 mt-xl-0">
        <form class="d-flex align-items-end" action="" id="form">
          <div class="flex-grow-1">
            <label for="amount">Paragraph Number: </label>
            <input 
                  type="number" 
                  id="amount"
                  name="amount" 
                  class="form-control mt-2" 
                  placeholder="5" 
            />
          </div> 
          <button class="btn btn-primary me-3">Generate</button>
        </form>
      </div>

      <!--Result Section-->
      <div class="col-xl-6">
        <article class="mt-4 mt-xl-0" id="result"></article>
      </div>
    </div>
  </div>

  <!--JavaScript-->
  <script src="js/app.js"></script>
</body>

</html>
