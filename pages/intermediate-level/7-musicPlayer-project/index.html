<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/> -->
<link rel="stylesheet" href="../../../css/all.css"/>
<link rel="stylesheet" href="../../../css/style.css"/>
<title>Music Player</title>
</head>
<body class="music-player-body">

    <div class="bg-container">
        <img src="" alt="" id="background-img">
    </div>
    <div class="player-container">
        <!-- Song -->
        <div class="img-wrapper">
            <img src="" alt="" id="cover" class="active">
        </div>
        <h2 class="music-titlee"></h2>
        <h3 id="music-artist"></h3>
        <audio src=""></audio>
        <!-- Progress -->
        <div class="duration-wrapper">
            <span id="current-time">00:00</span>
            <span id="duration">00:00</span>
        </div>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>  
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward ctrl-btn" id="prev" title="Previous"></i>
            <i class="fas fa-play play-btn ctrl-btn" id="play" title="Play"></i>
            <i class="fas fa-forward ctrl-btn" id="next" title="Next"></i>
        </div>
    </div>

<script src="js/script.js"></script>

</body>
</html>
