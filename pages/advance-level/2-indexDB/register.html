<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../css/style.css" />

    <title>Form Register with IndexDB</title>
  </head>

  <body class="indexDB-body">
    <div class="register-page">
      <div class="form-index-db">
        <form class="register-form" style="display: inline-block">
          <input type="text" class="name-input" placeholder="name" />
          <input type="password" class="password-input" placeholder="password" />
          <input type="email" class="email-input" placeholder="email address" />
          <button>create</button>
          <p class="message">
            Already registered? <a href="login.html">Sign In</a>
          </p>
        </form>
      </div>
    </div>


    <h2 class="text-center">Users List</h2>

    <table class="indexdb-table">
      <tr class="indexdb-table-tr">
        <th indexdb-table-th>ID</th>
        <th indexdb-table-th>Name</th>
        <th indexdb-table-th>password</th>
        <th indexdb-table-th>email</th>
        <th indexdb-table-th>actions</th>
      </tr>

         <td>1</td>
        <td>farshid</td>
        <td>khayatpour</td>
        <td>38</td>
        <td>Shiraz</td> 
      </tr> -->
    </table>

    <script src="js/app.js"></script>
  </body>
</html>
